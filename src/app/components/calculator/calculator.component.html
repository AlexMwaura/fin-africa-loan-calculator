<div class="calculator-container">
  <div class="input-section">
    <h2>Affordability Calculator</h2>
    <form (ngSubmit)="calculate()" #calcForm="ngForm">
      <label for="income">Gross Monthly Income (KES)</label>
      <input type="number" id="income" name="income" [(ngModel)]="grossIncome" required />

      <label for="deductions">Monthly Deductions (KES)</label>
      <input type="number" id="deductions" name="deductions" [(ngModel)]="deductions" required />

      <button type="submit" [disabled]="!calcForm.form.valid">Calculate</button>
    </form>
  </div>

  <div class="result-section" *ngIf="showResults">
    <h3>Results</h3>
    <p><strong>Net Income:</strong> KES {{ netIncome | number:'1.2-2' }}</p>
    <p><strong>Maximum Affordable Loan:</strong> KES {{ maxLoan | number:'1.2-2' }}</p>
    <p><strong>Eligibility Status:</strong>
      <span [ngClass]="{ 'eligible': isEligible, 'not-eligible': !isEligible }">
        {{ isEligible ? 'Eligible ✅' : 'Not Eligible ❌' }}
      </span>
    </p>
    <p class="message">{{ message }}</p>
  </div>
</div>
